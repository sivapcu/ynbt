<div class="row">
	<div class="alert msg {{profileCtrl.alertClass}}">
		<strong>
			{{profileCtrl.alertMsg}}
		</strong>
	</div>
	<form class="form-horizontal" name="profileCtrl.user_form" ng-submit="profileCtrl.update()">
		<div class="form-group">
			<label for="emailId" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" disabled="disabled" id="emailId" class="form-control" ng-model="homeCtrl.emailId">
			</div>
		</div>

		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">User Name</label>
			<div class="col-sm-10">
				<input type="text" id="username" name="profileCtrl.user_form.username" class="form-control"
					   ng-model="profileCtrl.username">
			</div>
		</div>

		<div class="form-group">
			<label for="pwd" class="col-sm-2 control-label">
				Set new password
			</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="pwd" ng-model="profileCtrl.newPassword">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default btn-primary"
						ladda="profileCtrl.loading" data-spinner-color="#000000" data-style="expand-right"
				>Save
				</button>
				<button class="btn btn-default btn-danger" type="button" ng-click="profileCtrl.reset()">Reset</button>
			</div>
		</div>
	</form>

</div>
