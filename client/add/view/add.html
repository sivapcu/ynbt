<div class="row">
	<form class="add-article form-horizontal" id="urlForm" name="urlForm" ng-submit="homeCtrl.addUrl()">
		<div class="form-group">
			<label for="articleId" class="col-sm-2 text-right required">URL</label>
			<div class="col-sm-10">
				<input class="form-control" id="articleId" name="url" type="url"
					   ng-model="homeCtrl.newUrl"
					   required placeholder="Enter a valid URL" autofocus>
			</div>
		</div>
		<div class="form-group">
			<label for="notes" class="col-sm-2 text-right">Notes</label>
			<div class="col-sm-10">
			<textarea name="description" id="notes"
					  ng-model="homeCtrl.notes"
					  class="form-control" form="urlForm"
					  cols="104" rows="2" placeholder="Notes about the url"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button data-spinner-color="#000000" data-style="expand-right" ladda="homeCtrl.loading" type="submit"
						class="btn-primary add btn btn-default">Add
				</button>
				<button type="button" class="btn btn-default" ng-click="homeCtrl.resetForm()">
					Reset
				</button>
			</div>
		</div>
	</form>
</div>
