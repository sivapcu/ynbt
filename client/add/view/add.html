<form class="add-article form-horizontal" name="urlForm" ng-submit="homeCtrl.addUrl()">
	<div class="form-group">
		<label for="articleId" class="col-sm-2">URL</label>
		<div class="col-sm-10">
			<input class="form-control" id="articleId" name="url" type="url"
				   ng-model="homeCtrl.newUrl"
				   required placeholder="Enter a valid URL" autofocus>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ladda="homeCtrl.loading" data-spinner-color="#000000" data-style="expand-right" type="submit"
					class="btn-primary form-control btn btn-default">Add
			</button>
		</div>
	</div>
</form>
